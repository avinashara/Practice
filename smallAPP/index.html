<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Small App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <section class="container">
        <section class="items">
            <h2>The Bus Ticket Booking</h2>
            <section class="row">
                <input class="source" type="text" placeholder="Source" />
            </section>
            <section class="row">
                <input class="destination" type="text" placeholder="Destination" />
            </section>
            <section class="row radio">
                <input class="radio" type="radio" value="AC" name="type" selected="true">AC
                <input class="radio" type="radio" value="NON-AC" name="type">Non-AC <br>
            </section>
            <section class="row">
                <input class="dob" type="date" />
                <select class="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>

            </section>
            <section class="row">
                <input class="btn" type="button" value="Submit" />
            </section>
        </section>

    </section>

    <script src="main.js"></script>
</body>

</html>
